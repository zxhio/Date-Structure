--- 
layout: default 
title: {{ site.name }} 
---
<!--"post.date | " 为时间 -->
<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
